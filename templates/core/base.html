<!--to add css and js folders-->
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MD Clone</title>
    <!--    added external style css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!--    user will redirect to index page so if already logged in message should be shown at index page-->
    <!--    use django backend message with bootsrap-->
    {% include 'core/messages.html' %}
    {% include 'core/navbar.html' %}

    {% block content %}
    {% endblock content %}


    <!--    Article Examples End-->
    <!--instead of cdn we gave static files externally-->
    <script src="{% static 'css/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
