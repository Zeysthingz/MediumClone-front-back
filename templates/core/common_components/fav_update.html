{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<!--EMMET CODE-->
<!--.container>.row>.col-sm-8.offset-sm-2-->
<link rel="stylesheet" href="{% static 'css/tagify.css' %}">

<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-2 mt-4">
            <h1>{{ title }}</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                {{ form.media }}
                <button type="submit" class="btn btn-primary mt-4">Save</button>
            </form>


        </div>
    </div>
</div>
<script src="{% static 'js/tagify.js' %}"></script>
<script src="{% static 'js/tagify.polyfills.min.js' %}"></script>

<script>
    var input = document.querySelector('input[name=tag]');
    // initialize Tagify on the above input node reference
    new Tagify(input)
</script>
{% endblock content %}
